<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="card">
        <div id="image">
            <img id="equilibrium" src="image-equilibrium.jpg">
        </div>
        <div id="maintext">
            <p id="title">Equilibrium #3429</p>
            <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div id="stats">
            <img id="crystal" src="icon-ethereum.svg">
            <p id="cyanstat">0.041 ETH</p>
            <img id="clock" src="icon-clock.svg">
            <p id="time">3 days left</p>
        </div>
        <hr/>
        <div id="person">
            <img id="avatar" src="image-avatar.png">
            <p id="name">Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </div>
    
</body>
</html>
